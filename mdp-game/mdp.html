<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDP GAME</title>
    <link rel="stylesheet" href="./css/reboot.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>

    <header class="header">

        <h1 class="header__h1">MOT DE PASSE</h1>

    </header>

    <div class="play">
        <button class="play-button">PLAY</button>
    </div>

    <div class="life-timer">

        <ul class="life"></ul>

        <div class="timer"></div>

    </div>

    <div class="score">

        <p class="score-title">Score</p>

        <div class="score-number"></div>

    </div>

    <div class="game"></div>

    <div class="buttons">

        <button class="button button-pass">Passe</button>
        <button class="button button-next">Next</button>
        <button class="button button-ok">OK</button>

    </div>

    <div class="results">

            <div class="results__class">

                <h3 class="results__title">Mots passés</h3>
                <ul class="words__ul words__ul--pass"></ul>

            </div>

            <div class="results__class">

                <h3 class="results__title">Mots réussis</h3>
                <ul class="words__ul words__ul--ok"></ul>

            </div>

    </div>

</body>

<script src="./js/game.js"></script>
<script src="./js/timer.js"></script>
<script src="./js/lifes.js"></script>
<script src="./js/words.js"></script>
<script src="./js/next.js"></script>
<script src="./js/score.js"></script>
<script src="./js/ok.js"></script>
<script src="./js/passe.js"></script>

</html>
